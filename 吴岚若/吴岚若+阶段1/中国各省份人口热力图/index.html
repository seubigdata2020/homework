<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>中国各省份人口热力图</title>
    <!-- 引入相关文件 -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/china3.js"></script>
    <style>
     #map {
        width: 1000px;
        height: 700px;
        background-color: #B0C4DE;
        margin: 110px auto 0 auto;
     }
    </style>
</head>
 
<body>
    <div id="map" ></div>
    <script type="text/javascript">
    //基于dom初始化echarts实例
    var mapEcharts = echarts.init(document.getElementById('map'));
    //人口数据参考国家统计局2019年公布的2018年末各省份人口统计量，单位为万
    var population =[
        {name: '广东',value: 11346},
        {name: '山东',value: 10047},  
        {name: '河南',value: 9605},
        {name: '四川',value: 8341},  
        {name: '江苏',value: 8029},
        {name: '河北',value: 7556},  
        {name: '湖南',value: 6860},
        {name: '安徽',value: 6323},  
        {name: '湖北',value: 5917},
        {name: '浙江',value: 5737}, 
        {name: '广西',value: 4885},
        {name: '云南',value: 4800},   
        {name: '江西',value: 4622},
        {name: '辽宁',value: 4359},  
        {name: '福建',value: 3941},
        {name: '陕西',value: 3835},  
        {name: '黑龙江',value: 3788},
        {name: '山西',value: 3702},  
        {name: '贵州',value: 3580},
        {name: '重庆',value: 3048},
        {name: '吉林',value: 2717},
        {name: '甘肃',value: 2625},  
        {name: '内蒙古',value: 2534},
        {name: '新疆',value: 2444}, 
        {name: '上海',value: 2423},
        {name: '台湾',value: 2369},    
        {name: '北京',value: 2170},
        {name: '天津',value: 1559},   
        {name: '海南',value: 925},
        {name: '香港',value: 748},  
        {name: '宁夏',value: 681},
        {name: '青海',value: 598},  
        {name: '西藏',value: 337},
        {name: '澳门',value: 63},  
    ];

    //配置参数
    var mapOption = {
        tooltip: {//鼠标移上去的提示 提示框组件
             triggerOn: "mousemove",
             formatter: function (params) {
                 var info = '<p style="font-size:18px"> ' + params.name + '人口数量' + params.value + '万</p>'
                 return info;
                },
             backgroundColor: "#6495ED",
             textStyle: { color: "#F8F8FF" }
            },
        visualMap: { //视觉映射组件，用于进行视觉编码，将数据映射到视觉元素。
            min: 0, //最小值
            max: 12000, //最大值
            calculable: true, //是否显示拖拽用的手柄（手柄能拖拽调整选中范围）。
            inRange: {
                       color: ['#F0F8FF','#4cb0dd', '#2d79ad','#4169E1'] //颜色
                    },
                    textStyle: {
                        color: '#fff'
                    },
                },

        series: [//装载数据
         {
            name: '地图',
            type: 'map',
            mapType: 'china',
            data: population,
            zoom:1,//放大比例
            label: {
                normal: {
                    show: true,//显示省份名称
                },
            },
           
        }
    ]
    };

     //使用设置的配置项和数据显示图表
     mapEcharts.setOption(mapOption);
     </script>
 
</body>
</html>
